<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hội trại 26/03/2025</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <!-- Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <img src="./assets/icon/star.webp" alt="" class="decor" />
        <img src="./assets/icon/star.webp" alt="" class="decor" />
        <img src="./assets/icon/star.webp" alt="" class="decor" />
        <img src="./assets/icon/star.webp" alt="" class="decor" />
        <!-- Home -->
        <div class="home">
            <div class="container">
                <div class="home__inner">
                    <h1 class="home__title">Welcome to K9TIN</h1>
                    <div class="grade">
                        <div class="grade__item">K9TIN</div>
                        <div class="grade__item">K10TIN</div>
                        <div class="grade__item">K3TN</div>
                    </div>
                    <p class="home__desc">
                        Chào mừng các bạn đến với trại của sinh viên các lớp Tin
                        và Thanh nhạc.
                    </p>
                    <div class="home__bottom">
                        <img
                            src="./assets/icon/Huy_Hiệu_Đoàn.svg"
                            alt=""
                            class="home__bottom-icon"
                        />
                        <h2 class="home__bottom-title">23/03/2025</h2>
                        <img
                            src="./assets/icon/Huy_hiệu_Hội_SVVN.svg"
                            alt=""
                            class="home__bottom-icon"
                        />
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero -->
        <div class="hero">
            <img src="./assets/icon/star.webp" alt="" class="decor" />
            <img src="./assets/icon/star.webp" alt="" class="decor" />
            <img src="./assets/icon/star.webp" alt="" class="decor" />
            <img src="./assets/icon/star.webp" alt="" class="decor" />
            <div class="container">
                <div class="hero__inner">
                    <h2 class="title">CÁC HOẠT ĐỘNG ĐẶC SẮC</h2>
                    <div class="hero__content">
                        <div class="hero__btn" id="previous">
                            <img
                                src="./assets/icon/arrow.svg"
                                alt=""
                                class="hero__btn-icon"
                            />
                        </div>
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/img/k9tin/picture-1.jpg"
                                alt=""
                                class="hero__img slider"
                                id="slider"
                            />
                        </div>
                        <div class="hero__btn" id="next">
                            <img
                                src="./assets/icon/arrow.svg"
                                alt=""
                                class="hero__btn-icon"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Introduce -->
        <div class="introduce">
            <img
                src="./assets/icon/star.webp"
                alt=""
                class="decor introduce__decor"
            />
            <img
                src="./assets/icon/star.webp"
                alt=""
                class="decor introduce__decor"
            />
            <img
                src="./assets/icon/star.webp"
                alt=""
                class="decor introduce__decor"
            />
            <img
                src="./assets/icon/star.webp"
                alt=""
                class="decor introduce__decor"
            />
            <div class="container">
                <div class="introduce__inner">
                    <h2 class="title">Giới thiệu</h2>
                    <div class="grade">
                        <div class="grade__item">K9TIN</div>
                        <div class="grade__item">K10TIN</div>
                        <div class="grade__item">K3TN</div>
                    </div>
                    <div class="separate"></div>
                    <div class="video__wrap">
                        <button class="video__play-btn">
                            <img
                                src="./assets/icon/play.png"
                                alt=""
                                class="video__play-icon"
                            />
                        </button>
                        <img src="./assets/img/mau-son-2.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
        <!-- Feedback -->
        <div class="feedback">
            <img src="./assets/icon/star.webp" alt="" class="decor" />
            <img src="./assets/icon/star.webp" alt="" class="decor" />
            <img src="./assets/icon/star.webp" alt="" class="decor" />
